
<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav
  #drawer
  class="sidenav"
  fixedInViewport="true"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">PTS Exam Portal</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item  routerLink="/candidate/listing" >
            <mat-icon>group</mat-icon>
            Candidate listing</a>
          <a mat-list-item  routerLink="/question-listing" >
            <mat-icon>list_alt</mat-icon>

            Question management</a>
          <a mat-list-item  routerLink="/result" >
            <mat-icon>list_alt</mat-icon>

            Result management</a>
          <a mat-list-item  routerLink="/candidate" >
            <mat-icon>group_add</mat-icon>

            
            Candidate</a>
          <a mat-list-item  routerLink="/add-question" >
            <mat-icon>add</mat-icon>

            
            Add-question</a>
          <a mat-list-item  routerLink="/exam" target="_blank" >
            <mat-icon>list_alt</mat-icon>

            Exam site</a>
          <a mat-list-item   (click)="Logout()" >
              <mat-icon>exit_to_app</mat-icon>

            Logout</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar color="primary">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>{{setTitle|uppercase}}</span>
        </mat-toolbar>
        <mat-progress-bar color="warn"[mode]="loader"></mat-progress-bar>

         <main [@fadeAnimation]="getRouterOutletState(o)">
            <router-outlet #o="outlet"></router-outlet>
          </main>
          <!-- <router-outlet ></router-outlet> -->

              </mat-sidenav-content>
    </mat-sidenav-container>
